  <script>
    var m = [];
    function centerMove(t, d) {
        console.log(t,d);
        var center = $('#center');
        if (t) {
            d ? center.filter(':not(:animated)').animate({left:'35%'}, 300) : center.filter(':not(:animated)').animate({'margin-top':'-360px'}, 300);
        } else {
            d ? center.filter(':not(:animated)').animate({left:'33%'}, 300) : center.filter(':not(:animated)').animate({'margin-top':'-320px'}, 300);
        }
    }
    $('#left').mouseover(function(){centerMove(1, 1)});
    $('#left').mouseout(function(){centerMove(0, 1)});
    $('#bottom').mouseover(function(){centerMove(1, 0)});
    $('#bottom').mouseout(function(){centerMove(0, 0)});
